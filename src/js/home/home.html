 <div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName "></h1>
      <p>Find out what festivals Amsterdam is having.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <!-- Main view - contains tabs & event list -->
      <div class="col-md-12">
        <!-- Tabs for toggling between feed, event lists -->
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">

            <li class="nav-item">
              <a href="" class="nav-link"
                ng-class="{ active: $ctrl.listConfig.type === 'all' && !$ctrl.listConfig.filters }"
                ng-click="$ctrl.changeList({ type: 'all' })">
                Global Feed
              </a>
            </li>

            <li class="nav-item" ng-show="$ctrl.listConfig.filters.tag">
              <a href="" class="nav-link active">
                <i class="ion-pound"></i> {{$ctrl.listConfig.filters.tag}}
              </a>
            </li>

          </ul>
        </div>

        <!-- List the current events -->
        <event-list limit="10" list-config="$ctrl.listConfig"></event-list>

      </div>

      <!-- End the row & container divs -->
    </div>
  </div>

</div>
